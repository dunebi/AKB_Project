<ion-header>
  <ion-toolbar color ="">
      <ion-buttons slot="start">
          <ion-back-button  color="primary" defaultHref="/Tab2" (click)='myBackButton()' ></ion-back-button>
        </ion-buttons>
        <ion-title><font color="blue"><b>선거관리</b></font></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <center>
  <ion-grid style="background-color: beige;">
    <ion-row *ngFor = "let item of items">
<ion-col size="6">
<ion-item lines="none">
선거 시작<br> {{item.e_startdate}}
</ion-item>
</ion-col>
<ion-col size="6">
  <ion-item lines="none">
선거 종료<br>{{item.e_enddate}}
  </ion-item>
</ion-col>
    </ion-row>
  </ion-grid>
</center>
  <div class="menu">
      <canvas #doughnutCanvas style="position: relative; height:20vh; width:40vw"></canvas>

  <br>
  <ion-grid >

    <ion-row>
      <ion-col>
<ion-card>
  <ion-img (click)="toVoter()" src='assets/sw_image/listimage.png' style="width: 100%;height: 130px;"></ion-img>
</ion-card>


       
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-img (click)="toCandidate()" src='assets/sw_image/mbman.png' style="width: 100%;height: 130px;" ></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>


  </ion-grid>
   <br>


</div>

<div class=sbutton>
  <ion-button  color="" expand="block" (click)="sign()">개표하기</ion-button>
  </div>
</ion-content>
